<!DOCTYPE html>
<html lang="en">
<head> 
    <title>Random Quote Generator</title>
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    
    <!-- jQuery UI -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js"></script>
    
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- Font Awesome -->
    <script src="https://use.fontawesome.com/b8f9532c47.js"></script>

    <link rel="stylesheet" href="style.css">
    
    <script src="javascript.js"></script>
</head>  

<body>
    <div class="container">
        <div class="quoteContainer">
            
            <div class="quote">
                <span class="fa fa-quote-left"></span> <span id="quoteText"></span> <span class="fa fa-quote-right"></span>
                <p class="quoteAuthor" id="quoteAuthor"></p>
            </div>
            
            <a id="tweetButton" href="https://twitter.com/home?status=test" class="twitter-share-button" data-show-count="false" target="_blank"><span class="fa fa-twitter-square"></span></a>
            
            <div class="newQuote">
                <button type="button" class="btn btn-primary" onclick="newQuote();"><span class="fa fa-pencil"></span> New Quote</button>
            </div>
            
        </div>
    </div>
    
    <footer>
        <span>&copy; 2016 Alexander Riseley | alexander.riseley@gmail.com</span>
        <br />
        <span>Made with <a href="http://getbootstrap.com/">Bootstrap</a> and <a href="http://forismatic.com/en/api/">Forismatic</a> through <a href="images/freecodecamp.com">freeCodeCamp</a>.</span>
    </footer>
</body>
</html>
