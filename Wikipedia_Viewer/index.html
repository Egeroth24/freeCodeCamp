<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Wikipedia Viewer</title>
        
        <!-- jQuery -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        
        <link rel="stylesheet" href="style.css">
        <script src="javascript.js"></script>
    </head>  

<body>
    
    <div id="container">
        <!-- <h1 id="title">Wikipedia Viewer</h1> -->
        <img id="wikiLogo" src="https://upload.wikimedia.org/wikipedia/en/8/80/Wikipedia-logo-v2.svg">
    
        <div id="searchBar">
            
            <input id="input" type="text"> <br />

            <div id="buttons">
                <button id="searchButton" type="button">Wiki Search</button>
                <a id="randomButton" href="https://en.wikipedia.org/wiki/Special:Random" target="_blank">
                <button type="button">Random Article</button></a>
            </div>
            
        </div>
        
        <div id="results">
            
        </div>
    </div>
    
</body>
</html>
