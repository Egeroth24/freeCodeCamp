<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta name="viewport" content="width=device-width"> 
        <title>Simon Game</title>  
        <link rel="stylesheet" href="./style.css">
    </head>  
    <body>
        <div id="board">
            <div id="panel"></div>
            <p id="strictHeading">Strict</p>
            <div id="start">
                <button id="startButton">Start</button>
                <button id="startStrictButton">Start<br>Strict</button>
            </div>
            <div id="display">
                <p id="stepCount">0/20</p>
                <div id="restartButton">Restart</div>
            </div>
            <div id="congratulations">
                <p id="congratulationsText">Congratulations!</p>
                <p id="congratulationsParagraph">The creator of this Simon Game never made it to 20 himself :)</p>
                <button id="againButton">Again?</button>
            </div>
            <div id="green" class="colourButton"></div>
            <div id="red" class="colourButton"></div>
            <div id="yellow" class="colourButton"></div>
            <div id="blue" class="colourButton"></div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="./javascript.js"></script>
    </body>
</html>
